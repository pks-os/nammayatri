imports:
  DriverCoinsFunctionType: Dashboard.Common.DriverCoins
  CoinsConfig: Domain.Types.Coins.CoinsConfig

module: CoinsConfig

apis:
  - PUT: # Updating Entries
      endpoint: updateEntries/{active}/{expirationAt}/{coins}
      auth: ApiAuthV2
      params:
        active: Bool
        expirationAt: Maybe Int
        coins: Int
      response:
        type: APISuccess
      migrate:
        endpoint: CoinsConfigAPI UpdateEntriesEndpoint
        endpointV2:
        userActionType: ApiAuth DRIVER_OFFER_BPP_MANAGEMENT COINS_CONFIG UPDATE_ENTRIES
  - POST: # Duplicating Entries
      endpoint: duplicateEntries/{entriesId}/{eventFunction}
      auth: ApiAuthV2
      params:
        entriesId: Id CoinsConfig
        eventFunction: DriverCoinsFunctionType
      response:
        type: APISuccess
      migrate:
        endpoint: CoinsConfigAPI DuplicateEntriesEndpoint
        endpointV2:
        userActionType: ApiAuth DRIVER_OFFER_BPP_MANAGEMENT COINS_CONFIG DUPLICATE_ENTRIES
  - POST: # Inserting New Entries
      endpoint: newEntries/{active}/{expirationAt}/{coins}
      auth: ApiAuthV2
      params:
        active: Bool
        expirationAt: Maybe Int
        coins: Int
      response:
        type: APISuccess
      migrate:
        endpoint: CoinsConfigAPI NewEntriesEndpoint
        endpointV2:
        userActionType: ApiAuth DRIVER_OFFER_BPP_MANAGEMENT COINS_CONFIG NEW_ENTRIES

types:
  {}